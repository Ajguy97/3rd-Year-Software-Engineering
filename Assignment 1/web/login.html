<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
             <form action="LoginServlet">
                <label for="username">
                    Username :
                    <br>
                </label>
                <input type="text" name="uname" id="username" placeholder="username" required>
                <br>
                <label for="password">
                    Password :
                    <br>
                </label>
                <input type="password" name="pword" id="password" placeholder="password" required>
                <br>
                
                <label for="emailID">Email : </label>
                <br>
                <input type="email" id="emailID" name="email" placeholder="Email@email.com" required>
                <br>
                <label for="contacted">Would you like to be contacted by email for marketing purposes?</label>
                <input type="checkbox" name="contact" id="contacted" value="yes">
                <br>
                <input type="submit" value="Login">
             </form>
            
            
        </div>
    </body>
</html>
